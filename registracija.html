<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registracija.css">
</head>
<body>
    <form id="search">
        <input type="text" name="search" id="search-input">
<select name="variations" >
    <option value="all">All</option>
    <option value="name">Name</option>
    <option value="surname">Surname</option>
    <option value="age">Age</option>
    <option value="it-knowledge">It Knowledge</option>
    <option value="group">Group</option>
</select>
        <input type="submit" value="search">
    </form>

    <form id="student-form">
        <div>
        <label for="student-name">Vardas:</label>
        <input type="text" name="name" id="student-name" placeholder="name" class="required" >
    </div>
    <div>
        <label for="student-surname">Pavarde:</label>
        <input type="text" name="surname" id="student-surname" placeholder="surname" class="required" >
    </div>
     <div>
        <label for="student-age">Amzius:</label>
        <input type="text" name="age" id="student-age" placeholder="age" class="required" >
    </div>
    <div>
        <label for="student-phone">Telefonas:</label>
        <input type="tel" name="phone" id="student-phone" placeholder="phone" class="required">
    </div>
    <div>
        <label for="student-email">Email:</label>
        <input type="email" name="email" id="student-email" placeholder="email" class="required">
    </div>
    <div>
        <!-- <label for="student-it-knowledge">IT zinios:</label>
        <input type="range" name="it-knowledge" id="student-it-knowledge" min="1" max="10" value="5" step="1" oninput="output.value = this.value ">
        <output name="output">5</output> -->

        <input type="range" name="it-knowledge" id="student-it-knowledge" min="1" max="10" value="5" step="1">
        <output name="output" id="it-knowledge-output">5</output>
    </div>
<div>
    <h3>Group name:</h3>
    <input type="radio" name="group" id="student-group-1" value="type-1">
    <label for="student-group-1">TypeScript 1</label>

    <input type="radio" name="group" id="student-group-2" value="type-2">
    <label for="student-group-2">TypeScript 2</label>

    <input type="radio" name="group" id="student-group-3" value="type-3">
    <label for="student-group-3">TypeScript 3</label>
</div>
<fieldset>
    <legend>Interests:</legend>
    <div>
        <input type="checkbox" name="interest" id="JavaCheck"  value="Java">
        <label for="JavaCheck">Java</label>

        <input type="checkbox" name="interest" id="PHPCheck"  value="PHP">
        <label for="PHPCheck">PHP</label>

        <input type="checkbox" name="interest"  id="CCheck" value="C++">
        <label for="CCheck">C++</label>
    </div>
</fieldset>
<input type="submit" value="submit">
</form>

<span id="alert"></span>

<div id="students-list"></div>
</div>

    <script src="registracija.js"></script>
</body>
</html>
